<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network | SafaltaSetu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- STREAKS -->
    <div class="light-streak streak-saffron"></div>
    <div class="light-streak streak-green"></div>

    <!-- ANIMATION UNITS (THE SQUADRON) -->
    <div class="jet jet-1"></div>
    <div class="jet jet-2"></div>
    <div class="jet jet-3"></div>

    <nav class="navbar">
        <a href="index.html" class="nav-brand">
            <div class="logo-container">
                <img src="logo.jpg" alt="Safalta Setu" class="nav-logo-img">
            </div>
        </a>

        <!-- Hamburger Icon for Mobile -->
        <div class="mobile-menu-btn" id="mobile-menu-trigger">
            <i class="fas fa-bars"></i>
        </div>

        <div class="nav-menu" id="nav-menu">
            <a href="vision.html" class="nav-link">Vision</a>
            <a href="partners.html" class="nav-link">Network</a>
            <a href="contact.html" class="nav-link">Join</a>
            <button id="theme-toggle" class="theme-switch"><i class="fas fa-sun"></i></button>
        </div>
    </nav>

    <header class="section center-text">
        <div class="container" style="position: relative; z-index: 2;">
            <p class="subtitle" style="color: var(--saffron-glow); font-weight: 700;">OUR ECOSYSTEM</p>
            <h1 class="display-text tricolor-text">Global Reach.<br>Silent Impact.</h1>
        </div>
    </header>

    <section class="section" style="padding-top: 0;">
        <div class="container">
            <!-- PARTNERS GRID: Fixed to have NO OUTLINES, just glass fill -->
            <div class="grid" style="grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));">
                <div class="glass-card partner-box">COACHING BRANDS</div>
                <div class="glass-card partner-box">ARMY WELFARE</div>
                <div class="glass-card partner-box">CSR FOUNDATIONS</div>
                <div class="glass-card partner-box">DEFENCE TECH</div>
                <div class="glass-card partner-box">FINANCE</div>
                <div class="glass-card partner-box">CIVIL SERVICES</div>
                <div class="glass-card partner-box">ALUMNI NETWORK</div>
                <div class="glass-card partner-box">PHILANTHROPISTS</div>
            </div>
        </div>
    </section>

    <footer class="footer-minimal">
        <div class="container">
            SafaltaSetu Marg Foundation | Mumbai, India
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
